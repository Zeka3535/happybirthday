<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Quest</title>
    <style>
        :root {
            --primary: #ff4b81;
            --secondary: #ff9e75;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-color: #2d3748;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* –§–æ–Ω —Å –ø–ª–∞–≤–∞—é—â–∏–º–∏ –∫—Ä—É–≥–∞–º–∏ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
        }
        .shape-1 { width: 300px; height: 300px; background: #ff4b81; top: -50px; left: -50px; }
        .shape-2 { width: 250px; height: 250px; background: #4fd1c5; bottom: -50px; right: -50px; }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (–∫–∞—Ä—Ç–æ—á–∫–∞) */
        .card {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
        .progress-container {
            width: 100%;
            background: rgba(0,0,0,0.05);
            height: 6px;
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.5s ease;
        }

        h1 { margin: 0 0 10px; font-size: 24px; font-weight: 800; color: #1a202c; }
        h2 { margin: 0 0 15px; font-size: 18px; color: #4a5568; text-transform: uppercase; letter-spacing: 1px; }
        p { font-size: 16px; line-height: 1.5; margin-bottom: 25px; color: #4a5568; }

        .emoji-icon {
            font-size: 60px;
            margin-bottom: 15px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid transparent;
            background: #f7fafc;
            border-radius: 16px;
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }
        input:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 75, 129, 0.1);
        }

        /* –ö–Ω–æ–ø–∫–∞ */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(255, 75, 129, 0.3);
        }
        button:active { transform: scale(0.96); }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
            height: 0;
        }
        .error.visible { opacity: 1; transform: translateY(0); height: auto; margin-bottom: 10px;}

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .shake { animation: shake 0.4s ease-in-out; }

        /* –ë–ª–æ–∫ —Å –ø–æ–¥—Å–∫–∞–∑–∫–æ–π (Overlay) */
        .clue-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 20;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .clue-overlay.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }
        .clue-text {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        .clue-highlight {
            color: var(--primary);
            font-size: 24px;
            display: block;
            margin-top: 10px;
        }

        /* –ö–∞–Ω–≤–∞—Å –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        #confetti-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <canvas id="confetti-canvas"></canvas>

    <div class="card" id="game-card">
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è JS -->
    </div>

    <script>
        // ============================================================
        // üéÅ –ù–ê–°–¢–†–û–ô–ö–ò –ö–í–ï–°–¢–ê
        // –†–µ–¥–∞–∫—Ç–∏—Ä—É–π—Ç–µ –≤–æ–ø—Ä–æ—Å—ã, –æ—Ç–≤–µ—Ç—ã –∏ –º–µ—Å—Ç–∞ –ø–æ–¥–∞—Ä–∫–æ–≤ –∑–¥–µ—Å—å
        // ============================================================
        
        const questions = [
            {
                id: 1,
                icon: "üß±", // –ò–∫–æ–Ω–∫–∞ –¥–ª—è Lego
                title: "–£—Ä–æ–≤–µ–Ω—å 1: –ù–∞—á–∞–ª–æ —Å–±–æ—Ä–∫–∏",
                text: "–ü–µ—Ä–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫ –º–∞–ª–µ–Ω—å–∫–∏–π, –Ω–æ —Å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º. <br>–û—Ç–≥–∞–¥–∞–π: –ö—Ç–æ –∂–∏–≤–µ—Ç –≤ –∞–Ω–∞–Ω–∞—Å–µ –Ω–∞ –¥–Ω–µ –æ–∫–µ–∞–Ω–∞?", 
                answers: ["–≥—É–±–∫–∞ –±–æ–±", "—Å–ø–∞–Ω—á –±–æ–±", "spongebob"], 
                clue: "–í —è—â–∏–∫–µ —Å–æ —Å—Ç–æ–ª–æ–≤—ã–º–∏ –ø—Ä–∏–±–æ—Ä–∞–º–∏! üç¥"
            },
            {
                id: 2,
                icon: "üöÇ", // –ò–∫–æ–Ω–∫–∞ –¥–ª—è Honkai (–ü–æ–µ–∑–¥/–ö–æ—Å–º–æ—Å)
                title: "–£—Ä–æ–≤–µ–Ω—å 2: –ó–≤–µ–∑–¥–Ω—ã–π –ø—É—Ç—å",
                text: "–≠—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫ –ø—Ä–∏–±—ã–ª —Å –¥—Ä—É–≥–æ–π –ø–ª–∞–Ω–µ—Ç—ã. <br>–í–æ–ø—Ä–æ—Å: –ö–∞–∫ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è –Ω–∞—à–∞ –ª—é–±–∏–º–∞—è –ø–∏—Ü—Ü–µ—Ä–∏—è?",
                answers: ["–¥–æ–¥–æ", "–ø–∞–ø–∞ –¥–∂–æ–Ω—Å", "–¥–æ–º–∏–Ω–æ—Å"], 
                clue: "–ó–∞ –º–∏–∫—Ä–æ–≤–æ–ª–Ω–æ–≤–∫–æ–π! üçï"
            },
            {
                id: 3,
                icon: "‚ú®", // –ò–∫–æ–Ω–∫–∞ –¥–ª—è LED –¥–µ—Ä–µ–≤–∞
                title: "–£—Ä–æ–≤–µ–Ω—å 3: –ú–∞–≥–∏—è —Å–≤–µ—Ç–∞",
                text: "–ß—Ç–æ–±—ã –Ω–∞–π—Ç–∏ —ç—Ç–æ—Ç –ø–æ–¥–∞—Ä–æ–∫, –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–µ–º–Ω–æ–≥–æ —É—é—Ç–∞. <br>–í –∫–∞–∫–æ–º –º–µ—Å—è—Ü–µ –º—ã –ø–æ–∂–µ–Ω–∏–ª–∏—Å—å?",
                answers: ["–∏—é–ª—å", "07", "–≤ –∏—é–ª–µ"], 
                clue: "–í —à–∫–∞—Ñ—É, –Ω–∞ –ø–æ–ª–∫–µ —Å –ø–æ–ª–æ—Ç–µ–Ω—Ü–∞–º–∏! üõÅ"
            },
            {
                id: 4,
                icon: "üßô‚Äç‚ôÇÔ∏è", // –ò–∫–æ–Ω–∫–∞ –¥–ª—è –ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä–∞
                title: "–§–∏–Ω–∞–ª: –•–æ–≥–≤–∞—Ä—Ç—Å –∂–¥–µ—Ç",
                text: "–°–∞–º—ã–π –±–æ–ª—å—à–æ–π —Å–µ–∫—Ä–µ—Ç. <br>–ù–∞–∑–æ–≤–∏ –∏–º—è —ç–ª—å—Ñ–∞-–¥–æ–º–æ–≤–∏–∫–∞ –∏–∑ –ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä–∞.",
                answers: ["–¥–æ–±–±–∏", "dobby"], 
                clue: "–ü–û–î –ö–†–û–í–ê–¢–¨–Æ! üéâ"
            }
        ];

        // ============================================================
        
        let currentStep = 0;
        const card = document.getElementById('game-card');

        // –ó–∞–ø—É—Å–∫
        function initGame() {
            renderIntro();
        }

        // –≠–∫—Ä–∞–Ω –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
        function renderIntro() {
            card.innerHTML = `
                <div class="emoji-icon">üéÅ</div>
                <h1>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è!</h1>
                <p>–õ—é–±–∏–º–∞—è, —è —Å–ø—Ä—è—Ç–∞–ª 4 –ø–æ–¥–∞—Ä–∫–∞ –≤ –∫–≤–∞—Ä—Ç–∏—Ä–µ. –ß—Ç–æ–±—ã –∏—Ö –Ω–∞–π—Ç–∏, —Ç–µ–±–µ –Ω—É–∂–Ω–æ –ø—Ä–æ–π—Ç–∏ —ç—Ç–æ—Ç –∫–≤–µ—Å—Ç!</p>
                <button onclick="startGame()">–ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>
            `;
        }

        function startGame() {
            currentStep = 0;
            renderQuestion();
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –≤–æ–ø—Ä–æ—Å–∞
        function renderQuestion() {
            if (currentStep >= questions.length) {
                renderFinish();
                return;
            }

            const q = questions[currentStep];
            const progressPercent = (currentStep / questions.length) * 100;

            // –ü–ª–∞–≤–Ω–∞—è —Å–º–µ–Ω–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            card.style.opacity = 0;
            setTimeout(() => {
                card.innerHTML = `
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progressPercent}%"></div>
                    </div>
                    <div class="emoji-icon">${q.icon}</div>
                    <h2>${q.title}</h2>
                    <p>${q.text}</p>
                    <input type="text" id="answer" placeholder="–í–≤–µ–¥–∏ –æ—Ç–≤–µ—Ç..." autocomplete="off">
                    <div class="error" id="error-msg">–ù–µ-–∞, –ø–æ–¥—É–º–∞–π –µ—â–µ! üòã</div>
                    <button onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
                    
                    <!-- –°–∫—Ä—ã—Ç—ã–π —Å–ª–æ–π —Å –ø–æ–¥—Å–∫–∞–∑–∫–æ–π -->
                    <div class="clue-overlay" id="clue-layer">
                        <div class="emoji-icon">üìç</div>
                        <div class="clue-text">
                            –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –¢–≤–æ–π –ø–æ–¥–∞—Ä–æ–∫ —Å–ø—Ä—è—Ç–∞–Ω:
                            <span class="clue-highlight">${q.clue}</span>
                        </div>
                        <button onclick="nextStep()">–Ø –Ω–∞—à–ª–∞! –î–∞–ª—å—à–µ</button>
                    </div>
                `;
                card.style.opacity = 1;
                
                // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ (–¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞)
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –∏–Ω–æ–≥–¥–∞ –ª—É—á—à–µ –Ω–µ –∞–≤—Ç–æ-—Ñ–æ–∫—É—Å–∏—Ç—å, —á—Ç–æ–±—ã –∫–ª–∞–≤–∞ –Ω–µ –ø—Ä—ã–≥–∞–ª–∞, 
                // –Ω–æ –∑–¥–µ—Å—å –æ—Å—Ç–∞–≤–∏–º –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞.
            }, 400);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            const input = document.getElementById('answer');
            const errorMsg = document.getElementById('error-msg');
            const clueLayer = document.getElementById('clue-layer');
            
            const val = input.value.trim().toLowerCase();
            const correct = questions[currentStep].answers.map(a => a.toLowerCase());

            if (correct.includes(val)) {
                // –£—Å–ø–µ—Ö
                input.blur(); // –£–±—Ä–∞—Ç—å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
                fireConfetti(); // –°–∞–ª—é—Ç
                clueLayer.classList.add('active'); // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É
            } else {
                // –û—à–∏–±–∫–∞
                errorMsg.classList.add('visible');
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 400);
                input.value = '';
            }
        }

        function nextStep() {
            currentStep++;
            renderQuestion();
        }

        // –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
        function renderFinish() {
            card.style.opacity = 0;
            setTimeout(() => {
                fireConfetti();
                setTimeout(fireConfetti, 500); // –î–≤–æ–π–Ω–æ–π —Å–∞–ª—é—Ç
                card.innerHTML = `
                    <div class="emoji-icon">‚ù§Ô∏è</div>
                    <h1>–ö–≤–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω!</h1>
                    <p>–¢—ã –Ω–∞—à–ª–∞ –≤—Å–µ –ø–æ–¥–∞—Ä–∫–∏!<br>–ù–∞–¥–µ—é—Å—å, –æ–Ω–∏ —Ç–µ–±–µ –ø–æ–Ω—Ä–∞–≤—è—Ç—Å—è.<br>–õ—é–±–ª—é —Ç–µ–±—è –¥–æ –õ—É–Ω—ã –∏ –æ–±—Ä–∞—Ç–Ω–æ! üöÄ</p>
                `;
                card.style.opacity = 1;
            }, 400);
        }

        // === –õ–æ–≥–∏–∫–∞ –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ (–≤—Å—Ç—Ä–æ–µ–Ω–∞, —á—Ç–æ–±—ã –Ω–µ –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞) ===
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let confetti = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fireConfetti() {
            const colors = ['#ff4b81', '#4fd1c5', '#f6e05e', '#ffffff'];
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 5 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 0.5) * 20,
                    grav: 0.1
                });
            }
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, index) => {
                c.x += c.vx;
                c.y += c.vy;
                c.vy += c.grav;
                c.vx *= 0.96;
                c.vy *= 0.96;
                
                ctx.fillStyle = c.color;
                ctx.fillRect(c.x, c.y, c.w, c.h);

                if (c.y > canvas.height) confetti.splice(index, 1);
            });
            requestAnimationFrame(updateConfetti);
        }
        updateConfetti(); // –ó–∞–ø—É—Å–∫ —Ü–∏–∫–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏

        // –°—Ç–∞—Ä—Ç
        initGame();

    </script>
</body>
</html>
